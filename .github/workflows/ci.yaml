name: Console CI

on:
  push:
    branches: [main, feat_queue_refactor]
  pull_request:
    branches: [main, feat_queue_refactor]
#
jobs:
  build:
   runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [18.x]
    #
    steps:
      - uses: actions/checkout@v3
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}
      - run: yarn
      - run: yarn test
      - run: yarn lint
      - run: yarn check-types
